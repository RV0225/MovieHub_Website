
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>

    <header>
    <h1 id="uid">Welcome To MOVIE HUB!</h1>
      <nav>
        <ul>
          <li class="hid" ><a href="index.html">Home</a></li>
          <li class="hid"><a href="login.jsp">Switch Account</a></li>
        </ul>
      </nav>
      <form id="form" role="search">
        <input
          type="text"
          placeholder="Search"
          id="search"
          class="search"
          aria-label="Search for movies"
        />
      </form>
    </header>

    <div id="tags"></div>
    <div id="myNav" class="overlay" aria-hidden="true">
      <!-- Overlay content -->
      <a
        href="javascript:void(0)"
        class="closebtn"
        onclick="closeNav()"
        aria-label="Close overlay"
        >&times;</a
      >
      <div class="overlay-content" id="overlay-content"></div>
      <a
        href="javascript:void(0)"
        class="arrow left-arrow"
        id="left-arrow"
        aria-label="Previous"
        >&#8656;</a
      >
      <a
        href="javascript:void(0)"
        class="arrow right-arrow"
        id="right-arrow"
        aria-label="Next"
        >&#8658;</a
      >
    </div>

    <main id="main"></main>

    <div class="pagination">
      <div class="page" id="prev" role="button" aria-label="Previous Page">
        Previous Page
      </div>
      <div class="current" id="current">1</div>
      <div class="page" id="next" role="button" aria-label="Next Page">
        Next Page
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
